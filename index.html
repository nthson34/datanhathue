<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: Inter, sans-serif; background:#f1f5f9; }
.card { border-left:4px solid #2563eb; }
.spinner {
  width:32px;height:32px;
  border:4px solid #e5e7eb;
  border-top:4px solid #2563eb;

<body class="min-h-screen">

<!-- HEADER -->
<header class="bg-blue-800 text-white py-4 sticky top-0 z-10">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-2xl font-bold text-center">Tra C·ª©u Th√¥ng Tin T√†i S·∫£n</h1>
    <div class="flex gap-2 mt-4">
      <input id="search" type="text"
        placeholder="Nh·∫≠p t√™n, ƒë·ªãa ch·ªâ, SƒêT..."
        class="flex-1 p-3 rounded-lg text-gray-800"
        disabled>
      <button id="btn"
        class="bg-blue-500 hover:bg-blue-600 px-6 rounded-lg font-semibold"
        disabled>
        T√¨m
      </button>
    </div>
  </div>
</header>

<!-- CONTENT -->
<main class="max-w-4xl mx-auto p-4">

  <div id="loading" class="bg-white p-8 rounded-lg shadow text-center">
    <div class="spinner mx-auto mb-4"></div>
    <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
  </div>

  <div id="list" class="grid gap-4 hidden"></div>

  <div id="empty" class="hidden bg-yellow-50 border-l-4 border-yellow-500 p-4 mt-4">
    Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p
  </div>

</main>

<script>
/* ================== CONFIG ================== */
const SHEET_ID = '14ntbPzHZdUEBAx7FxwEfpO0wBjyqaxNzXVYYphe_q2A';
const GID = '61368668';
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json&tq=${encodeURIComponent('select A,B,C,D,E,F,G')}`;

/* ================== STATE ================== */
let DATA = [];

/* ================== HELPERS ================== */
const $ = id => document.getElementById(id);

const cleanJSON = t =>
  JSON.parse(
    t.replace('/*O_o*/','')
     .replace('google.visualization.Query.setResponse(','')
     .slice(0,-2)
  );

const driveImg = url => {
  const m = url?.match(/(?:id=|d\/)([a-zA-Z0-9_-]+)/);
  return m ? `https://drive.google.com/uc?export=view&id=${m[1]}` : url;
};

/* ================== FETCH DATA ================== */
async function loadData() {
  try {
    const res = await fetch(URL);
    const txt = await res.text();
    const json = cleanJSON(txt);

    DATA = json.table.rows
      .map(r => ({
        owner: r.c?.[0]?.v || '',
        phone: r.c?.[1]?.v || '',
        address: r.c?.[2]?.v || '',
        image: r.c?.[3]?.v || '',
        price: r.c?.[4]?.v || '',
        deposit: r.c?.[5]?.v || '',
        commission: r.c?.[6]?.v || ''
      }))
      .filter(i => i.owner);

    $('loading').classList.add('hidden');
    $('search').disabled = false;
    $('btn').disabled = false;

    render(DATA);

  } catch (e) {
    $('loading').innerHTML =
      '<p class="text-red-600 font-bold">Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu</p>';
  }
}

/* ================== RENDER ================== */
function render(arr) {
  const box = $('list');
  box.innerHTML = '';
  $('empty').classList.add('hidden');

  if (!arr.length) {
    box.classList.add('hidden');
    $('empty').classList.remove('hidden');
    return;
  }

  box.classList.remove('hidden');

  box.innerHTML = arr.map(i => `
    <div class="card bg-white p-4 rounded-lg shadow">
      <div class="flex gap-4">
        <img src="${driveImg(i.image)}"
          onerror="this.src='https://placehold.co/300x180?text=NO+IMAGE'"
          class="w-32 h-24 object-cover rounded">

        <div class="flex-1">
          <h2 class="font-bold text-blue-700">${i.owner}</h2>
          <p class="text-sm text-gray-600">${i.address}</p>

          <div class="grid grid-cols-3 text-sm mt-2">
            <div><b>Gi√°:</b> <span class="text-red-600">${i.price}</span></div>
            <div><b>C·ªçc:</b> ${i.deposit}</div>
            <div><b>HH:</b> ${i.commission}</div>
          </div>

          <a href="tel:${i.phone}"
            class="inline-block mt-2 text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full">
            üìû ${i.phone}
          </a>
        </div>
      </div>
    </div>
  `).join('');
}

/* ================== SEARCH ================== */
function search() {
  const k = $('search').value.toLowerCase().trim();
  if (!k) return render(DATA);

  render(
    DATA.filter(i =>
      [i.owner,i.address,i.phone,i.price,i.deposit,i.commission]
        .join(' ')
        .toLowerCase()
        .includes(k)
    )
  );
}

/* ================== EVENTS ================== */
$('btn').onclick = search;
$('search').addEventListener('keydown', e => e.key === 'Enter' && search());

/* ================== INIT ================== */
loadData();
</script>

</body>
</html>
