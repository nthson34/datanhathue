<body>

<header class="bg-gradient-to-r from-indigo-700 to-blue-700 text-white sticky top-0 z-10 shadow">
  <div class="max-w-3xl mx-auto px-4 py-4 space-y-3">

    <div class="flex gap-2">
      <input id="search" type="text"
        placeholder="ğŸ” Äá»‹a chá»‰ | SÄT | GiÃ¡ | Hoa há»“ng"

        disabled>
      <button id="btn"
        class="bg-white/20 px-4 rounded-xl font-semibold text-sm"

<main class="max-w-3xl mx-auto p-3 space-y-4">

  <div id="loading" class="bg-white p-6 rounded-xl shadow text-center">
    <div class="w-8 h-8 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-3"></div>
    <p class="text-sm">Äang táº£i dá»¯ liá»‡u...</p>

  <div id="list" class="space-y-4 hidden"></div>

  <div id="empty" class="hidden bg-yellow-50 border-l-4 border-yellow-500 p-4 text-sm">

</main>

<script>
/* ================= CONFIG ================= */
const SHEET_ID = '14ntbPzHZdUEBAx7FxwEfpO0wBjyqaxNzXVYYphe_q2A';
const GID = '61368668';

const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json&tq=${
  encodeURIComponent('select A,B,C,D,E,F,G,H,I,J')
}`;

const $ = id => document.getElementById(id);
let DATA = [];

/* ============ CLEAN GOOGLE JSON ============ */
function cleanJSON(text) {
  return JSON.parse(
    text
      .replace('/*O_o*/', '')
      .replace('google.visualization.Query.setResponse(', '')
      .slice(0, -2)
  );
}

/* ============ DRIVE LINK â†’ IMAGE ============ */
function driveToImage(url) {
  if (!url) return '';

  let id = '';

  // /file/d/FILE_ID/view
  let m = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
  if (m) id = m[1];

  // open?id=FILE_ID
  if (!id) {
    m = url.match(/id=([a-zA-Z0-9_-]+)/);
    if (m) id = m[1];
  }

  // uc?id=FILE_ID
  if (!id) {
    m = url.match(/uc\?id=([a-zA-Z0-9_-]+)/);
    if (m) id = m[1];
  }

  if (!id) return '';

  // dÃ¹ng thumbnail Ä‘á»ƒ load á»•n Ä‘á»‹nh
  return `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
}

/* ================= LOAD DATA ================= */
async function loadData() {
  const res = await fetch(URL);
  const text = await res.text();
  const json = cleanJSON(text);

  DATA = json.table.rows.map(r => {
    const images = [
      driveToImage(r.c?.[7]?.v),
      driveToImage(r.c?.[8]?.v),
      driveToImage(r.c?.[9]?.v)
    ].filter(Boolean);

    return {
      owner: r.c?.[0]?.v || '',
      phone: r.c?.[1]?.v || '',
      address: r.c?.[2]?.v || '',
      price: r.c?.[3]?.v || '',
      deposit: r.c?.[4]?.v || '',
      commission: r.c?.[5]?.v || '',
      imageLink: r.c?.[6]?.v || '',
      images
    };
  }).filter(i => i.address);

  $('loading').classList.add('hidden');
  $('search').disabled = false;
  $('btn').disabled = false;

  render(DATA);
}

/* ================= SEARCH ================= */
function search() {
  const k = $('search').value.toLowerCase().trim();
  $('search').blur();

  if (!k) return render(DATA);

  render(
    DATA.filter(i =>
      [i.address, i.phone, i.price, i.deposit, i.commission]
        .join(' ')
        .toLowerCase()
        .includes(k)
    )
  );
}

/* ================= COPY PHONE ================= */
function copyPhone(btn, phone) {
  navigator.clipboard.writeText(phone).then(() => {
    const old = btn.innerHTML;
    btn.innerHTML = 'âœ“';
    btn.classList.replace('bg-gray-200','bg-green-200');
    setTimeout(() => {
      btn.innerHTML = old;
      btn.classList.replace('bg-green-200','bg-gray-200');
    }, 1200);
  });
}

/* ================= RENDER ================= */
function render(arr) {
  const box = $('list');
  box.innerHTML = '';
  $('empty').classList.add('hidden');

  if (!arr.length) {
    box.classList.add('hidden');
    $('empty').classList.remove('hidden');
    return;
  }

  box.classList.remove('hidden');

  box.innerHTML = arr.map(i => `
    <div class="card bg-white p-4 shadow space-y-3">

      ${i.images.length ? `
        <div class="grid grid-cols-3 gap-2">
          ${i.images.map(img => `
            <a href="${img}" target="_blank">
              <img src="${img}"
                class="w-full h-32 object-cover rounded-xl border"
                loading="lazy">
            </a>
          `).join('')}
        </div>
      ` : ''}

      <a href="${i.imageLink || '#'}" target="_blank"
        class="block bg-indigo-50 border border-indigo-200 rounded-xl p-3">
        <div class="text-xs uppercase text-indigo-500 mb-1">Äá»‹a chá»‰</div>
        <div class="font-bold text-indigo-800 line-2">ğŸ“ ${i.address}</div>
      </a>

      <div class="inline-flex items-center gap-2 bg-red-50 border border-red-200
                  text-red-700 font-extrabold px-3 py-2 rounded-xl text-sm">
        ğŸ’° GiÃ¡ thuÃª: ${i.price}
      </div>

      <div class="flex flex-wrap gap-2">
        <span class="badge bg-gray-100">Cá»c ${i.deposit}</span>
        <span class="badge bg-green-100 text-green-700 font-semibold">
          HH ${i.commission}
        </span>
      </div>

      <div class="flex gap-2">
        <a href="tel:${i.phone}"
          class="flex-1 bg-green-600 text-white py-2 rounded-xl text-center font-semibold">
          ğŸ“ Gá»ŒI NGAY (${i.phone})
        </a>
        <button onclick="copyPhone(this,'${i.phone}')"
          class="bg-gray-200 px-3 rounded-xl text-sm font-semibold">
          ğŸ“‹
        </button>
      </div>

      <div class="text-sm text-gray-500">ğŸ‘¤ ${i.owner}</div>

    </div>
  `).join('');
}

/* ================= EVENTS ================= */
$('btn').onclick = search;
$('search').addEventListener('keydown', e => e.key === 'Enter' && search());

loadData();
</script>

</body>
