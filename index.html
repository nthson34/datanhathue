<script>
/* CONFIG */
const SHEET_ID = '14ntbPzHZdUEBAx7FxwEfpO0wBjyqaxNzXVYYphe_q2A';
const GID = '61368668';
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json&tq=${encodeURIComponent('select A,B,C,D,E,F,G')}`;

let DATA = [];
const $ = id => document.getElementById(id);

const cleanJSON = t => JSON.parse(
  t.replace('/*O_o*/','')
   .replace('google.visualization.Query.setResponse(','')
   .slice(0,-2)
);

async function loadData() {
  const res = await fetch(URL);
  const txt = await res.text();
  const json = cleanJSON(txt);

  DATA = json.table.rows.map(r => ({
    owner: r.c?.[0]?.v || '',
    phone: r.c?.[1]?.v || '',
    address: r.c?.[2]?.v || '',
    price: r.c?.[3]?.v || '',
    deposit: r.c?.[4]?.v || '',
    commission: r.c?.[5]?.v || '',
    image: r.c?.[6]?.v || ''
  })).filter(i => i.address);

  $('loading').classList.add('hidden');
  $('search').disabled = false;
  $('btn').disabled = false;
  render(DATA);
}

/* SEARCH */
function search() {
  const input = $('search');
  const k = input.value.toLowerCase().trim();
  input.blur(); // áº¨n bÃ n phÃ­m mobile

  if (!k) return render(DATA);

  render(DATA.filter(i =>
    [i.address, i.phone, i.price, i.deposit, i.commission]
      .join(' ')
      .toLowerCase()
      .includes(k)
  ));
}

/* RENDER */
function render(arr) {
  const box = $('list');
  box.innerHTML = '';
  $('empty').classList.add('hidden');

  if (!arr.length) {
    box.classList.add('hidden');
    $('empty').classList.remove('hidden');
    return;
  }

  box.classList.remove('hidden');

  box.innerHTML = arr.map(i => `
    <div class="card bg-white p-4 shadow space-y-3">

      <!-- ADDRESS -->
      <div class="font-bold text-indigo-700 text-base">
        ğŸ“ ${i.address}

        <div class="text-red-600 text-xs uppercase tracking-wide">GiÃ¡ thuÃª</div>
        <div class="text-red-700 text-2xl font-extrabold">
          ${i.price}
        </div>
      </div>

      <!-- SUB INFO -->
      <div class="flex flex-wrap gap-2">
        <span class="badge bg-gray-100">Cá»c ${i.deposit}</span>
        <span class="badge bg-green-100 text-green-700 font-semibold">HH ${i.commission}</span>
      </div>

      <!-- ACTION -->
      <div class="flex gap-2">
        <a href="tel:${i.phone}"
          class="flex-1 bg-green-600 text-white py-2 rounded-xl text-center font-semibold">
          ğŸ“ Gá»ŒI NGAY (${i.phone})

      </div>

      <!-- FOOTER -->
      <div class="flex justify-between items-center text-sm text-gray-500">

        ${i.image ? `<a href="${i.image}" target="_blank" class="text-blue-600 font-semibold">ğŸ“· Xem hÃ¬nh</a>` : ''}
      </div>

    </div>
  `).join('');
}

/* EVENTS */
$('btn').onclick = search;

loadData();
</script>
