<script>
/* CONFIG */
const SHEET_ID = '14ntbPzHZdUEBAx7FxwEfpO0wBjyqaxNzXVYYphe_q2A';
const GID = '61368668';
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json&tq=${encodeURIComponent('select A,B,C,D,E,F,G')}`;

let DATA = [];
const $ = id => document.getElementById(id);

const cleanJSON = t => JSON.parse(
  t.replace('/*O_o*/','')
   .replace('google.visualization.Query.setResponse(','')
   .slice(0,-2)
);

async function loadData() {
  const res = await fetch(URL);
  const txt = await res.text();
  const json = cleanJSON(txt);

  DATA = json.table.rows.map(r => ({
    owner: r.c?.[0]?.v || '',
    phone: r.c?.[1]?.v || '',
    address: r.c?.[2]?.v || '',
    image: r.c?.[3]?.v || '',
    price: r.c?.[4]?.v || '',
    deposit: r.c?.[5]?.v || '',
    commission: r.c?.[6]?.v || ''
  })).filter(i => i.address);

  $('loading').classList.add('hidden');
  $('search').disabled = false;
  render(DATA);
}

/* RENDER */
function render(arr) {
  const box = $('list');
  box.innerHTML = '';
  $('empty').classList.add('hidden');

  if (!arr.length) {
    box.classList.add('hidden');
    $('empty').classList.remove('hidden');
    return;
  }

  box.classList.remove('hidden');

  box.innerHTML = arr.map(i => `
    <div class="card bg-white p-4 shadow space-y-3">

      <!-- ADDRESS -->
      <div class="text-indigo-700 font-bold text-base">

      </div>

          ğŸ“ Gá»ŒI NGAY
        </a>
        <button onclick="navigator.clipboard.writeText('${i.phone}')"
          class="bg-gray-200 px-3 rounded-xl">
          ğŸ“‹
        </button>
      </div>

      <!-- FOOTER -->
      <div class="flex justify-between items-center text-sm text-gray-500">
        <span>ğŸ‘¤ ${i.owner}</span>
        ${i.image ? `<a href="${i.image}" target="_blank" class="text-blue-600 font-semibold">ğŸ“· Xem hÃ¬nh</a>` : ''}
      </div>

    </div>
  `).join('');
}

/* SEARCH */

  render(DATA.filter(i =>

});
