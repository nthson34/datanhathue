<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

<body class="min-h-screen">

<!-- HEADER -->
<header class="bg-blue-700 text-white sticky top-0 z-10 shadow">
  <div class="max-w-3xl mx-auto px-4 py-4 space-y-3">
    <h1 class="text-xl font-bold text-center">Tra C·ª©u Th√¥ng Tin T√†i S·∫£n</h1>

    <div class="flex gap-2">
      <input id="search" type="text"
        placeholder="T√™n, ƒë·ªãa ch·ªâ, SƒêT, gi√°..."
        class="flex-1 p-3 rounded-lg text-gray-800 text-sm"
        disabled>
      <button id="btn"
        class="bg-blue-500 hover:bg-blue-600 px-4 rounded-lg font-semibold text-sm"
        disabled>
        T√¨m
      </button>
    </div>
  </div>
</header>

<!-- CONTENT -->
<main class="max-w-3xl mx-auto p-3">

  <div id="loading" class="bg-white p-6 rounded-lg shadow text-center">
    <div class="w-8 h-8 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-3"></div>
    <p class="text-sm">ƒêang t·∫£i d·ªØ li·ªáu...</p>
  </div>

  <div id="list" class="space-y-3 hidden"></div>

  <div id="empty" class="hidden bg-yellow-50 border-l-4 border-yellow-500 p-4 mt-4 text-sm">
    Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p
  </div>

</main>

<script>
/* ================== CONFIG ================== */
const SHEET_ID = '14ntbPzHZdUEBAx7FxwEfpO0wBjyqaxNzXVYYphe_q2A';
const GID = '61368668';
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json&tq=${encodeURIComponent('select A,B,C,D,E,F,G')}`;

/* ================== STATE ================== */
let DATA = [];

/* ================== HELPERS ================== */
const $ = id => document.getElementById(id);

const cleanJSON = t =>
  JSON.parse(
    t.replace('/*O_o*/','')
     .replace('google.visualization.Query.setResponse(','')
     .slice(0,-2)
  );

/* ================== FETCH DATA ================== */
async function loadData() {
  try {
    const res = await fetch(URL);
    const txt = await res.text();
    const json = cleanJSON(txt);

    DATA = json.table.rows.map(r => ({
      owner: r.c?.[0]?.v || '',
      phone: r.c?.[1]?.v || '',
      address: r.c?.[2]?.v || '',
      image: r.c?.[3]?.v || '',
      price: r.c?.[4]?.v || '',
      deposit: r.c?.[5]?.v || '',
      commission: r.c?.[6]?.v || ''
    })).filter(i => i.owner);

    $('loading').classList.add('hidden');
    $('search').disabled = false;
    $('btn').disabled = false;

    render(DATA);
  } catch (e) {
    $('loading').innerHTML = '<p class="text-red-600 font-bold">Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu</p>';
  }
}

/* ================== RENDER ================== */
function render(arr) {
  const box = $('list');
  box.innerHTML = '';
  $('empty').classList.add('hidden');

  if (!arr.length) {
    box.classList.add('hidden');
    $('empty').classList.remove('hidden');
    return;
  }

  box.classList.remove('hidden');

  box.innerHTML = arr.map(i => `
    <div class="card bg-white p-4 rounded-lg shadow space-y-2">

      <div>
        <h2 class="font-bold text-blue-700">${i.owner}</h2>
        <p class="text-gray-600 text-sm">${i.address}</p>
      </div>

      <div class="flex flex-wrap gap-2 text-sm">
        <span class="badge bg-red-100 text-red-600">Gi√°: ${i.price}</span>
        <span class="badge bg-gray-100">C·ªçc: ${i.deposit}</span>
        <span class="badge bg-blue-100 text-blue-700">HH: ${i.commission}</span>
      </div>

      <div class="flex flex-wrap items-center gap-3 text-sm">
        <a href="tel:${i.phone}" class="bg-green-100 text-green-700 px-3 py-1 rounded-full">üìû ${i.phone}</a>

        ${i.image ? `
          <a href="${i.image}" target="_blank" class="text-blue-600 underline">üìÅ H√¨nh ·∫£nh</a>
        ` : `
          <span class="text-gray-400 italic">Kh√¥ng c√≥ h√¨nh</span>
        `}
      </div>
    </div>
  `).join('');
}

/* ================== SEARCH ================== */
function search() {
  const k = $('search').value.toLowerCase().trim();
  if (!k) return render(DATA);

  render(
    DATA.filter(i =>
      [i.owner,i.address,i.phone,i.price,i.deposit,i.commission]
        .join(' ')
        .toLowerCase()
        .includes(k)
    )
  );
}

/* ================== EVENTS ================== */
$('btn').onclick = search;
$('search').addEventListener('keydown', e => e.key === 'Enter' && search());

/* ================== INIT ================== */
loadData();
</script>

</body>
</html>
